<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
Products

<br>
<br>
<a href="/product/new_product">Add Product</a>
<br>
<br>

<table>
    <thead>
    <tr>
        <th> id </th>
        <th> product_status </th>
        <th> product_name </th>
        <th> currency_code </th>
        <th> interest_rate </th>
        <th> credit_limit </th>
         <th>manager</th>
        <th> created_at </th>
        <th> updated_at </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td><span th:text="${product.id}"> id  </span></td>
        <td><span th:text="${product.product_status}"> status </span></td>
        <td><span th:text="${product.product_name}"> product_name  </span></td>
        <td><span th:text="${product.currency_code}"> currency_code </span></td>
        <td><span th:text="${product.interest_rate}"> interest_rate </span></td>
        <td><span th:text="${product.credit_limit}"> credit_limit </span></td>
        <td><span th:text="${product.manager.getLast_name()}"> manager </span></td>
        <td><span th:text="${product.created_at}"> created_at </span></td>
        <td><span th:text="${product.updated_at}"> updated_at </span></td>

        <td>
        <a th:href="@{'/product/products/' + ${product.getId()}}"> Details </a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{/product/update/{id}(id=${product.id})}">Update</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>


</body>
</html>
