<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th> Description</th>
            <th> Content</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>Product name</td>
            <td><span th:text="${product.productName}"> Product name </span></td>
        </tr>
        <tr>
            <td>Currency code</td>
            <td><span th:text="${product.getCurrencyCode}"> Currency code </span></td>
        </tr>
        <tr>
            <td>Interest rate</td>
            <td><span th:text="${product.getInterestRate}"> Interest rate</span></td>
        </tr>
        <tr>
            <td>Credit limit</td>
            <td><span th:text="${product.getCreditLimit}"> Credit limit </span></td>
        </tr>
        <tr>
            <td>Manager</td>
            <td><span th:text="${manager}"> Manager </span></td>
        </tr>
        <tr>
            <td>Product status</td>
            <td><span th:text="${product.getProductStatus}"> Product status </span></td>
        </tr>
        <tr>
            <td>Created at</td>
            <td><span th:text="${product.getCreatedAt}"> Created at </span></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<a th:href="@{/product/products}"> Back to Products List</a>
<br>
<form th:method="GET"
      th:action="@{/product/update/{id}(id=${product.getId()})}">
    <input type="submit" value="Update"/>
</form>
<br>
<form th:method="GET"
      th:action="@{/product/delete/{id}(id=${product.getId()})}">
    <button type="submit"> Remove</button>
</form>
<br>
<div th:if="${errors}">
  <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>

</body>
</html>
