<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Client </title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th> Description</th>
            <th> Content</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td> First name</td>
            <td><span th:text="${client.getFirstName}"> First name </span></td>
        </tr>
        <tr>
            <td> Last name</td>
            <td><span th:text="${client.getLastName}">  Last name </span></td>
        </tr>
        <tr>
            <td> Tax code</td>
            <td><span th:text="${client.getTaxCode}">  Tax code </span></td>
        </tr>
        <tr>
            <td> Email</td>
            <td><span th:text="${client.email}">  Email </span></td>
        </tr>
        <tr>
            <td> Address</td>
            <td><span th:text="${client.address}">  Address </span></td>
        </tr>
        <tr>
            <td> Phone</td>
            <td><span th:text="${client.phone}">  Phone </span></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><span th:text="${client.status}"> Status </span></td>
        </tr>

        <tr>
            <td>Manager</td>
            <td><span th:text="${manager}"> Manager </span></td>
        </tr>


        </tbody>
    </table>
</div>
<br>
<br>
<a th:href="@{/client/clients}"> Back to Clients List</a>
<br>
<form th:method="GET"
      th:action="@{/client/update/{id}(id=${client.getId()})}">
    <input type="submit" value="Update"/>
</form>
<br>
<form th:method="GET"
      th:action="@{/client/delete/{id}(id=${client.getId()})}">
    <button type="submit"> Remove</button>
</form>
<br>
<div th:if="${errors}">
  <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>

</body>
</html>
