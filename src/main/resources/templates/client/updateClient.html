<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->

<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/client/{id}(id=${client.getId()})}"  th:object="${client}">

    <label for="firstName"> client first name: </label>
    <input type="text" th:field="${client.firstName}" id="firstName"/>
    <br/>
    <label for="lastName"> client last name: </label>
    <input type="text" th:field="${client.lastName}" id="lastName"/>
    <br/>
    <label for="taxCode"> client tax code: </label>
    <input type="text" th:field="${client.taxCode}" id="taxCode"/>
    <br/>
    <label for="email"> client email: </label>
    <input type="text" th:field="${client.email}" id="email"/>
    <br/>
    <label for="address"> client address: </label>
    <input type="text" th:field="${client.address}" id="address"/>
    <br/>
    <label for="phone"> client phone: </label>
    <input type="text" th:field="${client.phone}" id="phone"/>
    <br/>
    <div>
        <label for="status"> Status:        </label>
        <select id="status" required th:field="${client.status}">
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}">
            </option>
        </select>
    </div>
    <br/>
    <div>
        <label for="manager">Manager:
            <select id="manager" required th:field="*{managerId}">
                <option th:each="manager : ${managers}"
                        th:value="${manager.getId()}"
                        th:text="${manager.getLastName()}">
                </option>
            </select>
        </label>
    </div>
    <br/>
    <br/>
    <input type="submit" value=" Update "/>
<!--    <button type="submit"> Update</button>-->
</form>
<br>
<br/>
<a th:href = "@{/client/clients}"> Back to Clients List</a>
<br>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
