<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
</head>
<body>

    <div>
    <table>
        <thead>
        <tr>
            <th> Disrciption </th>
            <th> Content </th>
        </tr>
        </thead>
        <tbody>
        <tr> <td>First name  </td>
            <td><span th:text="${manager.getFirstName}"> First name </span></td>  </tr>
        <tr> <td>Last name  </td>
            <td><span th:text="${manager.getLastName}"> Last name </span></td>   </tr>
        <tr>  <td>Status  </td>
            <td><span th:text="${manager.getManagerStatus}"> Status </span></td>         </tr>
        <tr> <td>Description  </td>
            <td><span th:text="${manager.description}"> Description </span></td>    </tr>
        <tr> <td>Created at  </td>
            <td><span th:text="${manager.getCreatedAt}"> Created at </span></td>  </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<a th:href = "@{/manager/managers}"> Back to Products List</a>
<br>
<br>
<form th:method="GET"
      th:action="@{/manager/update/{id}(id=${manager.getId()})}">
<input type="submit" value="Update"/>
</form>
<br>
<form th:method="GET"
      th:action="@{/manager/delete/{id}(id=${manager.getId()})}">
    <button type="submit"> Remove</button>
</form>
<br>
<div th:if="${errors}">
  <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>

</body>
</html>
