<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
</head>
<body>
<!--<div  th:method="POST" th:action="@{/admin}" th:object="${manager}">-->
    <div>
    <table>
        <thead>
        <tr>
            <th> Disrciption </th>
            <th> content </th>
        </tr>
        </thead>
        <tbody>
        <tr> <td>first name  </td>
            <td><span th:text="${manager.first_name}"> first name </span></td>  </tr>
        <tr> <td>last name  </td>
            <td><span th:text="${manager.last_name}"> last name </span></td>   </tr>
        <tr>  <td>status  </td>
            <td><span th:text="${manager.manager_status}"> status </span></td>         </tr>
        <tr> <td>description  </td>
            <td><span th:text="${manager.description}"> description </span></td>    </tr>
        <tr> <td>created at  </td>
            <td><span th:text="${manager.created_at}"> created at </span></td>  </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<a th:href = "@{/manager/managers}"> Back to Products List</a>
<br>
<br>
<form th:method="GET"
      th:action="@{/manager/update/{id}(id=${manager.getId()})}">
<input type="submit" value="Update"/>
</form>
<br>
<br>
<form th:method="GET"
      th:action="@{/manager/delete/{id}(id=${manager.getId()})}">
    <button type="submit"> Remove</button>
</form>

<div th:if="${errors}">
  <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>

</body>
</html>
